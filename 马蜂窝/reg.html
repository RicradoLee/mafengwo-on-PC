        <div class="login-box">
            <div class="inner">

                <form action="" method="post">

                    </div>

                        <input type="password" name="password" class="password" placeholder="您的密码">

                        <div class="err-tip err-tip-2">密码不能小于三个字符</div>
                    </div>
                    <div class="form-link">
                        <a href="">忘记密码</a>
                    </div>

                        <button>登录</button>

                </form>
                <div class="connect">
                    <p class="hd">用合作网站账户直接登录</p>
                    <div class="bd">
                        <a href="" class="weibo">
                            <i></i>
                            新浪微博
                        </a>
                        <a href="" class="qq">
                            <i></i>
                            QQ
                        </a>
                        <a href="" class="weichat">
                            <i></i>
                            微信
                        </a>
                    </div>
                </div>
            </div>
            <div class="bottom-link">
                还没有帐号?
                <a href="javascript:;">马上注册</a>
            </div>
        </div>
        <div class="signup-box">
            <div class="inner">
                <form action="" method="post">
                    <div class="form-field">
                        <input type="text" name="passport" class="passport-6" placeholder="您的手机号码">
                        <div class="err-tip err-tip-4">手机号码格式不正确</div>
                        <div class="err-tip err-tip-3">账号不能为空</div>
                    </div>
                    <div class="submit-btn">
                        <button>立即注册</button>
                    </div>
                </form>
                <div class="agreement">
                    注册视为同意
                    <a href="">《蚂蜂窝用户使用协议》</a>
                </div>
                <div class="connect">
                    <p class="hd">用合作网站账户直接登录</p>
                    <div class="bd">
                        <a href="" class="weibo">
                            <i></i>
                            新浪微博

                        <a href="" class="qq">
                            <i></i>
                            QQ
                        </a>
                        <a href="" class="weichat">

            </div>
            <div class="bottom-link">
                已经注册?
                <a href="javascript:;">马上登录</a>
